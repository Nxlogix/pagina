<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
        }
        header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 1rem;
        }
        section {
            padding: 2rem;
            text-align: center;
        }
        h1, h2 {
            margin: 0.5rem 0;
        }
        p {
            line-height: 1.6;
            margin: 1rem 0;
        }
        .btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.7rem 1.5rem;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .social {
            margin-top: 1.5rem;
        }
        .social a {
            margin: 0 10px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 1.2rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
      
        <h1>¡Bienvenidos :)!</h1>
    </header>
    <section>
        <h2>Sobre mí</h2>
        <p>Hola, soy Sofi. Soy estudiante en desarrollo de software multiplataforma.</p>
        <p>Algunos de mis hobbies son: leer, aprender cosas nuevas y capturar momentos </p>
        <div class="social">
            <a href="https://www.instagram.com/_paranoid_schizophrenia/" target="_blank" class="btn">Sígueme en Instagram</a>
        </div>
    </section>
    <footer>
        &copy; 2025 - Mi Página de Presentación. Todos los derechos reservados.
    </footer>
</body>
</html>
